name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            **/requirements.txt
            **/pyproject.toml

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        shell: bash
        run: |
          pyinstaller \
            --onefile \
            --noconsole \
            --name "FileCleaner" \
            "file_cleaner_gui_copy.py"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileCleaner-windows
          path: dist/FileCleaner.exe

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/FileCleaner.exe
