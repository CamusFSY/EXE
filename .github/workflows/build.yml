name: Build Windows EXE (PyInstaller, v7)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
  # 打 tag 会同时构建并发布 Release（例如 v1.0.0）
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build EXE on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            pip install pyinstaller pywin32
          }

      - name: Build EXE with PyInstaller (v7)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "SendHospitalReports" `
            --hidden-import win32com `
            --hidden-import win32com.client `
            --hidden-import pythoncom `
            --hidden-import pywintypes `
            --collect-submodules win32com `
            --collect-data win32com `
            send_hospital_reports_v7.py
          Get-ChildItem dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SendHospitalReports-EXE
          path: dist/*.exe
          if-no-files-found: error

  release:
    name: Publish Release (on tag)
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SendHospitalReports-EXE
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
