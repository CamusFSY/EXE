name: Build EXE (Fast & Portable)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        mode: [onedir, onefile]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywin32
      - name: PyInstaller (${{ matrix.mode }})
        shell: pwsh
        run: |
          $Script = "send_hospital_reports_v8.py"
          $AppName = "SendHospitalReports-${{ matrix.mode }}"
          $Common = "--windowed --name `"$AppName`" --hidden-import win32com --hidden-import win32com.client --hidden-import pythoncom --hidden-import pywintypes --collect-submodules win32com --collect-data win32com"
          if ("${{ matrix.mode }}" -eq "onedir") {
            pyinstaller --noconfirm --onedir  $Common $Script
          } else {
            pyinstaller --noconfirm --onefile $Common --noupx $Script
          }
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SendHospitalReports-${{ matrix.mode }}
          path: |
            dist/SendHospitalReports-${{ matrix.mode }}.exe
            dist/SendHospitalReports-${{ matrix.mode }}/
          if-no-files-found: warn
