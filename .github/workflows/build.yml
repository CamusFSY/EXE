name: Build Windows EXE (onedir fast launch)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.6.0 pywin32==306

      - name: Build (PyInstaller onedir)
        shell: pwsh
        run: |
          $Script  = "send_hospital_reports_v8.py"
          $AppName = "SendHospitalReports-onedir"
          pyinstaller --noconfirm --onedir --windowed `
            --name $AppName `
            --hidden-import win32com `
            --hidden-import win32com.client `
            --hidden-import pythoncom `
            --hidden-import pywintypes `
            --collect-submodules win32com `
            --collect-data win32com `
            $Script
          Get-ChildItem dist -Recurse

      - name: Upload artifact (folder)
        uses: actions/upload-artifact@v4
        with:
          name: SendHospitalReports-onedir
          path: dist/SendHospitalReports-onedir/
          if-no-files-found: error
